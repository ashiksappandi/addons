<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PagerDuty Tool</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-jsonview/1.2.3/jquery.jsonview.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/css/jquery.dataTables.min.css" rel="stylesheet">
		<link href="https://cdn.datatables.net/buttons/1.2.2/css/buttons.dataTables.min.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
		<link href="PDtool.css" rel="stylesheet">
	</head>
	<body>
<nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
			<button class="btn btn-default" id="auth-button" value="auth">Authentication</button>
			<button class="btn btn-default" id="integrations-button" value="integrations">View Integrations</button>
			<button class="btn btn-default" id="trigger-button" value="trigger">Trigger Events</button>
			<button class="btn btn-default" id="incidents-button" value="incidents">See Open Incidents</button>
			<button class="btn btn-default" id="users-button" value="users">Export Users</button>
		</div>
      </div>
</nav>
<div class="container-fluid">
		<div class="detail" id="auth">
			<table class="table">
				<tr>
					<td>Token:</td><td><input type="text" size="25" id="token"></td>
				</tr>
				<tr>
					<td>PD user ID:</td><td><input type="text" size="25" id="userid"></td>
				</tr>
			</table>
		</div>
		<div class="detail" id="integrations">
			Service: <select id="integrations-service-select"></select>
			Integration: <select id="integrations-integration-select"></select>
			<div class="result" id="integrations-result"></div>
		</div>
		<div class="detail" id="trigger">
			Send a <select id="trigger-event-select"></select>
			event to: <select id="trigger-dest-select"></select>
			<button class="btn btn-default" id="trigger-send-button">Send</button>
			<div class="result" id="trigger-result"></div>
		</div>
		<div class="detail" id="incidents">
			<div class="result" id="incidents-result"></div>
		</div>
		<div class="detail" id="users">
			<div class="result" id="users-result"></div>
		</div>

		<div class="busy">
			<img class="spinner" src="spinner.gif">
<!-- 			<div class="progress" id="progressbar"></div> -->
		</div>
		</div>


		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-jsonview/1.2.3/jquery.jsonview.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/async/2.1.2/async.min.js"></script>
		
		<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js"></script>
		<script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js"></script>
		<script src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.flash.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
		<script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js"></script>
		<script src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.html5.min.js"></script>
		<script src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.print.min.js"></script>
		
		<script src="PDtool-events.js"></script>
		<script src="PDtool.js"></script>
	</body>
</html>
